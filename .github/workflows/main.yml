name: Deploy Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy Application
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
            # Remove existing deployment folder
            rm -rf /home/deploy/userservice

            # Recreate deployment folder
            mkdir -p /home/deploy/userservice
            cd /home/deploy/userservice

            # Clone repository fresh
            git clone -b main https://github.com/integral-hub/user-service.git .
          "
